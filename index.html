<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<body class="page">
   <header class="header">
    
   </header>
   <main class="main">
        <section class="section">
            <div class="focus-time">
                <div class="buttons">
                    <button type="button" class="button button-low pomodoro-button">Pomodoro</button>
                    <button type="button" class="button button-low sb-button">Short-break</button>
                    <button type="button" class="button button-low lb-button">Long-break</button>
                </div>
                <div class="timer">
                    <span class="minutes">25</span>
                    <span class="separator">:</span>
                    <span class="seconds">00</span>
                </div>

                <input class="input-minutes" type="number" placeholder="Минуты">
                <input class="input-seconds" type="number" placeholder="Секунды">

                <div class="buttons">
                    <button type="button" class="button start-button">Start</button>
                    <button type="button" class="button stop-button">Stop</button>
                    <button type="button" class="button reset-button">Reset</button>
                </div>
                <p class="title">Focus time</p>
                <button type="button" class="button button-m settings-button">Settings</button>
            </div>
        </section>
   </main>
   <div class="popup-settings">
        <p class="subtitle">Focus timer</p>
        <input type="text" class="input-focus">
        <p class="subtitle">Short break timer</p>
        <input type="text" class="input-short">
        <p class="subtitle">Long break timer</p>
        <input type="text" class="input-long">
   </div>
</body>
</html>
