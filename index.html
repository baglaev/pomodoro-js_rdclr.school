<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<body class="page">
   <header class="header">
    
   </header>
   <main class="main">
        <section class="section">
            <div class="focus-time">
                <div class="timer">
                    <span class="minutes">25</span>
                    <span class="separator">:</span>
                    <span class="seconds">00</span>
                </div>
                <div class="buttons">
                    <button type="button" class="start-button">Start</button>
                    <button type="button" class="stop-button">Stop</button>
                    <button type="button" class="reset-button">Reset</button>
                </div>
                <p class="title">Focus time</p>
                <button type="button" class="settings-button">Sett</button>
            </div>
            <div class="short-break">
                <div class="timer">
                    <span class="minutes">5</span>
                    <span class="separator">:</span>
                    <span class="seconds">00</span>
                </div>
                <div class="buttons">
                    <button type="button" class="start-button">Start</button>
                    <button type="button" class="stop-button">Stop</button>
                    <button type="button" class="reset-button">Reset</button>
                </div>
                <p class="title">Short break</p>
                <button type="button" class="settings-button">Sett</button>
            </div>
            <div class="long-break">
                <div class="timer">
                    <span type="button" class="minutes">15</span>
                    <span type="button" class="separator">:</span>
                    <span type="button" class="seconds">00</span>
                </div>
                <div class="buttons">
                    <button type="button" class="start-button">Start</button>
                    <button type="button" class="stop-button">Stop</button>
                    <button type="button" class="reset-button">Reset</button>
                </div>
                <p class="title">Long break</p>
                <button type="button" class="settings-button">Sett</button>
            </div>
        </section>
   </main>
   <footer class="footer">

   </footer>
</body>
</html>
